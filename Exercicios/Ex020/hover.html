<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
            color: white;
            background-color: red;
            width: 400px;
        }

        div:hover > p{
            display: block;
        }

        div:hover{
            color: rgb(211, 29, 29);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
            <p>Texto escondido!!</p>
    </div>
    <p>Fim de exemplo</p>
</body>
</html>
